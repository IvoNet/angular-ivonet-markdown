<html ng-app="MarkdownExampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .row textarea {
            min-height: 50vh;
        }
        .markdown {
            box-sizing: border-box;
            height: 50vh;
            overflow-y: scroll;
            background-color: #E8EAF6;
        }
    </style>
    <title>Markdown Example</title>
</head>
<body ng-controller="MarkdownController as mm">


<div class="container">
    <div class="jumbotron">
        <ivo-markdown>
# Introduction

This part of the website is generated by the markdown directive.
        </ivo-markdown>
    </div>
    <div class="row">
        <div ivo-markdown="mm.markdown" class="col-sm-8 markdown"></div>
        <textarea ng-model="mm.markdown" class="col-sm-4"></textarea>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.5.0/showdown.min.js"></script>
<script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
<!--<script src=""></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/IvoNet/angular-ivonet-markdown/master/markdown.directive.js"
        language="JavaScript"></script>
<script>
    (function () {
        angular.module('MarkdownExampleApp', ['ivoMarkdown']).controller('MarkdownController', MarkdownController);
//        MarkdownController.$inject('$scope');
        function MarkdownController() {
            this.markdown = "# Python code\n\n```python\n\nimport IvoNet\n\ndef hello():\n    print 'hello world'\n```\n\n```python\n\nimport IvoNet\n\ndef hello():\n    print 'hello world'\n```\n```html\n<div class=\"foo\"><p>text</p></div>\n```\n\n## header 2\nand some normal text here\n\n* bullet 1\n* bullet *italic* 2\n    * indented bullet in **bold**\n\n|Markdown | Less | Pretty |\n|---: | --: | ---: |\n|*Still* | `renders` | **nicely**|\n|1 | 2 | 3|\n\nThis is a @ivonet tweet\n\nthis is ~~deleted text~~";

        }
    })();
</script>
</body>
</html>
